<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birds</title>
</head>

<body>
    <h1>Coolest Birds In The World!</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Weight</th>
                <th>Flighted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>102kg</td>
                <td>No</td>
            </tr>
            <tr>

                <td>Heavy Ost</td>
                <td>200kg</td>
                <td>No</td>
            </tr>
            <tr>

                <td>Wild Turkey</td>
                <td>240kg</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
    <h2>V2</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="2">Mass(Weight)</th>
                <th rowspan="2">Flighted</th>
            </tr>
            <tr>
                <th>Min</th>
                <th>Max</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>102kg</td>
                <td>227kg</td>
                <td>No</td>
            </tr>
            <tr>

                <td>Heavy Ost</td>
                <td>200kg</td>
                <td>222kg</td>
                <td>No</td>
            </tr>
            <tr>

                <td>Wild Turkey</td>
                <td>240kg</td>
                <td>27kg</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
