<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration!</title>
</head>

<body>
    <form action="/registraion">
        <label for="first">First Name</label>
        <input type="text" id="first" name="userfirst" required>
        <label for="last">Last Name</label>
        <input type="text" id="last" name="userlast" required>
        <p>
            Select a Race:
        </p>

        <input type="radio" id="1" value="5K" name="race">
        <label for="1">Fun Race 5K</label> <br>
        <input type="radio" id="2" value="Half" name="race">
        <label for="2"> Half Marathon</label> <br>
        <input type="radio" id="3" value="Full" name="race">
        <label for="3"> Full Marathon</label> <br>

        <label for="email">Email</label>
        <input type="email" id="email" required>
        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass" required>
        <br>

        <label for="age">Select Age Group</label>
        <select name="age" id="age">
            <option value="">under 18</option>
            <option value="1830">18-30</option>
            <option value="3050">30-50</option>
            <option value="50plus">50+</option>
        </select> <br>
        <button>Register!</button>

    </form>

</body>

</html>
